<!DOCTYPE html>
<html>
<head>
	<title>PaintJS</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="css/app.css">
</head>

<body>
	<div class="app">
		<div class="app__container">
			<canvas class="app__canvas" width="600" height="400"></canvas>

			<ul class="app__color-palette color-palette"></ul>
		</div>


		<div class="app__controls controls-list">
			<button class="btn controls-list__item controls-list__item--add-color">
				<i class="material-icons">palette</i>
			</button>

			<button class="btn controls-list__item controls-list__item--clear-canvas">
				<i class="material-icons">clear</i>
			</button>

			<input type="range" class="controls-list__item controls-list__item--change-brush-size" min="1" max="10" value="1">

			<div class="app__color-picker color-picker">
				<span class="color-picker__preview"></span>

				<div class="color-picker__sliders sliders-list">
					<label>R
						<input type="range" id="red" class="sliders-list__item" name="red" min="0" max="255" value="0">
					</label>

					<label>G
						<input type="range" id="green" class="sliders-list__item" name="green" min="0" max="255" value="0">
					</label>

					<label>B
						<input type="range" id="blue" class="sliders-list__item" name="blue" min="0" max="255" value="0">
					</label>
				</div>

				<div class="color-picker__controls">
					<button class="btn color-picker__item--add">
						<i class="material-icons">check</i>
					</button>

					<button class="btn color-picker__item--close">
						<i class="material-icons">clear</i>
					</button>
				</div>
			</div>
		</div>
	</div>

	<script src="js/main.min.js"></script>
</body>
</html>
